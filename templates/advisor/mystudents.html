{%extends 'advisor.html'%}
{%block advisorPage%}

<script>

  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
  });

</script>

<h1>My Students</h1>
<form method='POST' action='advisorMystudents'>
  <div class="form-group">
    <label for="findStudent" class="col-sm-2 col-form-label">Search Student by ID</label>
    <div class="col-xs-2">
      <input type="text" class="form-control" id="courseName" placeholder="Search" name="searchID">
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Search</button>
      <button class="btn btn-info btn-lg" type="button" onclick="window.location.href='/advisorMystudents'">All</button>
  </div>
</form>
<table class="table " style="width:50%">
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>GPA</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Date of Birth</th>
  </tr>
  {% for row in data %}
<tr>
{% for d in row %}
<td>{{d}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>


{%endblock%}
