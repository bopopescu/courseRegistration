{%extends 'advisor.html'%}
{%block advisorPage%}
<h1>Registration Approval Requests</h1>
{% for row in data %}
<form method='POST' action="/advisorRequests">
<div class="form-row form-inline">
    <input type="text" class="form-control" id="ID" name="ID" value="{{row[0]}}" disabled>
    <input type="hidden" class="form-control" id="ID" name="ID" value="{{row[0]}}" >
    <input type="text" class="form-control" id="departmentName" name="Name" value="{{row[1]}}" disabled>
    <input type="hidden" class="form-control" id="departmentName" name="Name" value="{{row[1]}}">
    <input type="text" class="form-control" id="departmentName" name="Name" value="{{row[2]}}" disabled>
    <input type="hidden" class="form-control" id="departmentName" name="Name" value="{{row[2]}}" >
    <input type="text" class="form-control" id="departmentName" name="Name" value="{{row[3]}}" disabled>
    <input type="hidden" class="form-control" id="departmentName" name="Name" value="{{row[3]}}" >
    <input type="text" class="form-control" id="departmentName" name="Name" value="{{row[4]}}" disabled>
    <input type="hidden" class="form-control" id="departmentName" name="Name" value="{{row[4]}}" >
    <input type="text" class="form-control" id="sectionID" name="sectionID" value="{{row[5]}}" disabled>
    <input type="hidden" class="form-control" id="sectionID" name="sectionID" value="{{row[5]}}" >
    <button type="submit" class="btn btn-primary ">Approve</button>
</div>


</form>
<br/>
{% endfor %}
{%endblock%}
